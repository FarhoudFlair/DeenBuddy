name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject current date into legal docs
        run: |
          CURRENT_DATE=$(date "+%B %d, %Y")
          sed -i "s/{{LAST_UPDATED_TERMS}}/$CURRENT_DATE/g" DeenBuddy-iOS-Xcode-App/public/terms.html
          sed -i "s/{{LAST_UPDATED_PRIVACY}}/$CURRENT_DATE/g" DeenBuddy-iOS-Xcode-App/public/privacy.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEENBUDDY_E47EE }}
          projectId: deenbuddy-e47ee
          entryPoint: DeenBuddy-iOS-Xcode-App

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeenBuddy - Sign In</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .hidden {
            display: none;
        }

        #status {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ•Œ DeenBuddy</h1>
        <p id="message">Processing your sign-in...</p>

        <div id="actions" class="hidden">
            <a id="openAppBtn" href="#" class="btn">Open DeenBuddy</a>
            <a id="appStoreBtn" href="https://apps.apple.com/app/id6749211036" class="btn btn-secondary">Download on App
                Store</a>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // Configuration
        const APP_SCHEME_BASE = 'deenbuddy://deenbuddy.app/finishSignUp';
        const APP_STORE_URL = 'https://apps.apple.com/app/id6749211036';

        function getQueryParams() {
            return window.location.search;
        }

        function sanitizeQueryForDisplay(queryParams) {
            try {
                const params = new URLSearchParams(queryParams);
                params.forEach((_, key) => {
                    params.set(key, '[redacted]');
                });
                return '?' + params.toString();
            } catch (e) {
                return '[unparseable query]';
            }
        }

        function buildAppLink(queryParams) {
            // Note: queryParams already includes '?' prefix from getQueryParams()
            // Validate and encode parameters before appending
            try {
                const params = new URLSearchParams(queryParams);
                // Re-serialize to ensure proper encoding
                const encodedQuery = '?' + params.toString();
                return { link: APP_SCHEME_BASE + encodedQuery };
            } catch (e) {
                const error = e instanceof Error ? e : new Error('Unknown query parsing error');
                console.error('Invalid query parameters:', error);
                return { error };
            }
        }

        function handleLoad() {
            const queryParams = getQueryParams();
            const messageEl = document.getElementById('message');
            const actionsEl = document.getElementById('actions');
            const openAppBtn = document.getElementById('openAppBtn');
            const statusEl = document.getElementById('status');
            const sanitizedQuery = sanitizeQueryForDisplay(queryParams);

            // 1. Validate parameters (explicit check)
            let params;
            try {
                params = new URLSearchParams(queryParams);
            } catch (e) {
                const detail = e instanceof Error ? e.message : String(e);
                messageEl.textContent = "Invalid link. Please request a new sign-in link from the app.";
                statusEl.textContent = `Link parsing failed: ${detail}. Query: ${sanitizedQuery}`;
                actionsEl.classList.remove('hidden');
                return;
            }

            const oobCode = params.get('oobCode');
            const mode = params.get('mode');

            if (!oobCode || !mode) {
                messageEl.textContent = "Invalid link. Please request a new sign-in link from the app.";
                statusEl.textContent = `Missing required parameters (oobCode, mode). Query: ${sanitizedQuery}`;
                actionsEl.classList.remove('hidden');
                return;
            }

            // 2. Build App Link
            const appLinkResult = buildAppLink(queryParams);

            if (appLinkResult.error) {
                messageEl.textContent = "Invalid link. Please request a new sign-in link from the app.";
                statusEl.textContent = `Link parsing error: ${appLinkResult.error.message}. Query: ${sanitizedQuery}`;
                actionsEl.classList.remove('hidden');
                return;
            }

            const appLink = appLinkResult.link;
            openAppBtn.href = appLink;

            // 3. Auto-attempt to open app
            statusEl.textContent = "Launching app...";

            const isTouchDevice = (('ontouchstart' in window) || (navigator.maxTouchPoints || 0) > 0);
            const fallbackMessage = isTouchDevice
                ? "Tap 'Open DeenBuddy' to continue signing in."
                : "Click 'Open DeenBuddy' to continue signing in.";

            let fallbackTimeoutId = null;
            let fallbackShown = false;

            const clearFallbackTimeout = () => {
                if (fallbackTimeoutId !== null) {
                    clearTimeout(fallbackTimeoutId);
                    fallbackTimeoutId = null;
                }
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('focus', handleWindowFocus);
            };

            const handleVisibilityChange = () => {
                if (document.visibilityState === 'hidden') {
                    clearFallbackTimeout();
                }
            };

            const handleWindowFocus = () => {
                // If the user returns to the page (e.g., app did not open), allow fallback to proceed
                // but cancel any pending fallback timer so we can reschedule below if needed.
                clearFallbackTimeout();
                scheduleFallback();
            };

            const showFallback = () => {
                if (fallbackShown) return;
                fallbackShown = true;
                messageEl.textContent = fallbackMessage;
                actionsEl.classList.remove('hidden');
                statusEl.textContent = "";
            };

            const scheduleFallback = () => {
                // Ensure we don't double schedule
                clearFallbackTimeout();
                document.addEventListener('visibilitychange', handleVisibilityChange);
                window.addEventListener('focus', handleWindowFocus);
                // Use 2500ms to reduce premature fallback on slower iOS launches while still keeping the UI responsive.
                fallbackTimeoutId = setTimeout(() => {
                    if (document.visibilityState === 'visible' && document.hasFocus()) {
                        showFallback();
                    }
                    clearFallbackTimeout();
                }, 2500);
            };

            window.location.href = appLink;

            // 4. Fallback: If user hasn't left the page after delay, app likely didn't launch
            scheduleFallback();
        }

        // Run on load
        window.onload = handleLoad;
    </script>
</body>

</html>

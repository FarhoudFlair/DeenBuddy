<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeenBuddy - Sign In</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .hidden {
            display: none;
        }

        #status {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ•Œ DeenBuddy</h1>
        <p id="message">Processing your sign-in...</p>

        <div id="actions" class="hidden">
            <a id="openAppBtn" href="#" class="btn">Open DeenBuddy</a>
            <a id="appStoreBtn" href="https://apps.apple.com/app/id6749211036" class="btn btn-secondary">Download on App
                Store</a>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // Configuration
        const APP_SCHEME_BASE = 'deenbuddy://deenbuddy.app/finishSignUp';
        const APP_STORE_URL = 'https://apps.apple.com/app/id6749211036';

        function getQueryParams() {
            return window.location.search;
        }

        function buildAppLink(queryParams) {
            // Note: queryParams already includes '?' prefix from getQueryParams()
            // Validate and encode parameters before appending
            try {
                const params = new URLSearchParams(queryParams);
                // Re-serialize to ensure proper encoding
                const encodedQuery = '?' + params.toString();
                return APP_SCHEME_BASE + encodedQuery;
            } catch (e) {
                console.error('Invalid query parameters:', e);
                return APP_SCHEME_BASE;
            }
        }

        function handleLoad() {
            const queryParams = getQueryParams();
            const messageEl = document.getElementById('message');
            const actionsEl = document.getElementById('actions');
            const openAppBtn = document.getElementById('openAppBtn');
            const statusEl = document.getElementById('status');

            // 1. Validate parameters (explicit check)
            const params = new URLSearchParams(queryParams);
            const oobCode = params.get('oobCode');
            const mode = params.get('mode');

            if (!oobCode || !mode) {
                messageEl.textContent = "Invalid link. Please request a new sign-in link from the app.";
                statusEl.textContent = "Missing required parameters (oobCode, mode).";
                return;
            }

            // 2. Build App Link
            const appLink = buildAppLink(queryParams);
            openAppBtn.href = appLink;

            // 3. Auto-attempt to open app
            statusEl.textContent = "Launching app...";

            // Track if app launched by detecting when user returns to page
            const appLaunchTime = Date.now();
            window.location.href = appLink;

            // 4. Fallback: If user hasn't left the page after delay, app likely didn't launch
            setTimeout(() => {
                // If the difference is small (< 2000ms), it means the browser stayed active (app didn't open).
                // If the difference is large (>= 2000ms), it means the browser was suspended (app opened) and user returned.
                // We only want to show the fallback if the app didn't open.
                if (Date.now() - appLaunchTime < 2000) {
                    messageEl.textContent = "Tap 'Open DeenBuddy' to continue signing in.";
                    actionsEl.classList.remove('hidden');
                    statusEl.textContent = "";
                }
            }, 1000);
        }

        // Run on load
        window.onload = handleLoad;
    </script>
</body>

</html>
